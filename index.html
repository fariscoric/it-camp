<!-- napraviti tri diva, jedan preko klase, jedan preko id, treci preko klase i id-a
prvi div - crvena pozadina
drugi - plava
treci - narandzasta
i u svakom divu da ima po jedan <p> koji je centriran i koji je gadjan preko #id -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faris Mec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="prvi">
    <p>Prvi div</p>
</div>

<div id="drugi">
    <p>Drugi div</p>
</div>

<div>
    <p>Treci div</p>
</div>

</body>
</html>
